<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <form id="form1" name="form1" method="post" action="">

            <br>
            <label>

                    <input type="reset" name="bersih" value= Reset>

        <script>
                function cek(){
                    var user=document.form1.txt1.value;
                    var password=document.form1.txt2.value;
                    if(user!==""){
                            if(password=="admin"){
                                document.write("<p align=center><b> Anda Berhasil Ke Dashboard, <i>"+user+"</i></b></p>");

                                alert("Password Salah !!!");
                                document.form1.txt2.selecet();

                    }else{
                        alert("Ketikan Usern Name Kalian");
                        document.form1.txt2.focus();
                    }

                }     
        </script>
    </body>
